<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./expanding-cards.css">
</head>
<body>

  <div class="container">

    <div class="panel active" style="background-image: url('https://media.istockphoto.com/photos/golden-sun-beams-streaming-through-idyllic-wilderness-pine-forest-picture-id636753858');">
      <h3>Wild Forest</h3>
    </div>

    <div class="panel" style="background-image: url('https://media.istockphoto.com/photos/beautiful-sunrise-over-the-sea-picture-id1161610609');">

    </div>

    <div class="panel" style="background-image: url('https://media.istockphoto.com/photos/snow-covered-streets-in-new-york-city-picture-id1057930170');">

    </div>

  <script src="./expanding-cards.js"></script>
